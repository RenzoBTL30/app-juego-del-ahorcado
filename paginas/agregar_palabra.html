<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos_agregar_palabra.css">
    <title>Juego del ahorcado</title>
</head>
<body>

    <div id="liveAlertPlaceholder"></div>
    
    <div class="main">
        <input type="text" name="texto" id="input-texto" placeholder="Ingresa una palabra" maxlength="8">
        
        <div class="requisito">
            <img class="icono-info" src="../recursos/icono-info.png" alt="" width="15" height="15">
            <span class="info">Máx. de 8 letras</span>
        </div>

        <div class="requisito">
            <img class="icono-info" src="../recursos/icono-info.png" alt="" width="15" height="15">
            <span class="info">Solo letras mayúsculas</span>
        </div>

        <div class="requisito">
            <img class="icono-info" src="../recursos/icono-info.png" alt="" width="15" height="15">
            <span class="info">Sin acentos, caracteres especiales y números</span>
        </div>
        
        <div class="botones">
            <a id="btn-guardar" onclick="validarPalabra();">Guardar y empezar</a>
            <a href="/" id="btn-cancelar">Cancelar</a>
        </div>
    </div>

    <div class="footer">
        <p class="autor">&#169; Creado por Renzo Berrios</p>
    </div>


    <script src="../js/script_agregar_palabra.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
</body>
</html>
